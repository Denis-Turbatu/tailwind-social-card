<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Card</title>
    <link rel="stylesheet" href="./output.css" />
</head>

<body>
    <!-- backgound -->
    <div class="flex justify-center items-center bg-[#141414] h-screen w-screen p-2">
        <!-- card -->
        <div class="bg-[#1f1f1f] rounded-lg flex flex-col items-center text-white font-semibold px-14 py-16">

            <!-- image-user -->
            <img class="w-24 rounded-full my-8" src="./project-design/assets/images/avatar-jessica.jpeg"
                alt="jessica-pose" />

            <!-- section -->
            <section class="text-center">
                <h2 class="text-xl">Jessica Randall</h2>
                <p class="text-[#c5f82a]">London, United Kingdom</p>
            </section>

            <!-- quote -->
            <blockquote class="my-8">
                "Front-end developer and avid reader."
            </blockquote>

            <!-- buttons -->
            <div class="flex flex-col items-center w-full h-full justify-between">
                <button class="bg-[#333333] rounded-lg w-full px-4 py-3 my-1">GitHub</button>
                <button class="bg-[#333333] rounded-lg w-full px-4 py-3 my-1">Linkedin</button>
                <button class="bg-[#333333] rounded-lg w-full px-4 py-3 my-1">Front-end Mentor</button>
                <button class="bg-[#333333] rounded-lg w-full px-4 py-3 my-1">Twitter</button>
                <button class="bg-[#333333] rounded-lg w-full px-4 py-3 my-1">Instagram</button>
            </div>
        </div>
    </div>
</body>

</html>
